<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/icon/home.ico"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/animate/animate.css')}}">	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/css-hamburgers/hamburgers.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/animsition/css/animsition.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/select2/select2.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/daterangepicker/daterangepicker.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/css/main.css')}}">
</head>
<body>
	<div class="limiter">
		<img src="../static/icon/image.jpeg" id="bg" alt="">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="post" class="login100-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
                        <img src="../static/icon/logo.png" style="width:250px;height:250px;">
					</span>

					<div class="wrap-input100 m-b-16" required
					pattern="[a-z0-9._%+-]+@(([a-z0-9._%+-]+\.ashoka\.edu\.in)|(uni\.edu\))">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate = "Re-enter password">
						<input class="input100" type="password" name="confpass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
                    </div>
                    </br> -->
					
					<div class="container-signup100-form-btn">
						<button type= "submit" class="login100-form-btn">
							Sign up
                        </button>
                    </div>

					<div class="flex-col-c p-t-80 p-b-40">
						<a href="{{ url_for('login') }}" class="txt3">
							Already have an account?
                        </a>
					</div>
				</form>
				<div class="alert-box">
					{% with messages= get_flashed_messages(with_categories=true)%}
					{% if messages %}
						{% for category,message in messages%}
							{% if category=='success' %}
							<div class="alert alert-success alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

							{% if category=='error' %}
							<div class="alert alert-danger alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

						{% endfor %}
					{% endif %}
					{% endwith %}	
				</div>
			</div>
		</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="{{ url_for('static',filename='../static/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/animsition/js/animsition.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/select2/select2.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/daterangepicker/daterangepicker.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/countdowntime/countdowntime.js')}}"></script>
</body>
</html>
